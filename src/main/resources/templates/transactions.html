<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Transactions</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icons/logo.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>

<body>
<nav th:replace="fragments/navbar.html :: navbar(module='transactions')"></nav>

<div class="container-fluid h-100">
    <div class="row h-100">
        <nav th:replace="fragments/sidebar.html :: sidebar(module='transactions')"></nav>

        <main role="main" class="col-md-10 ml-sm-auto col-lg-10 px-4">

            <div th:replace="fragments/info-cards.html :: info-cards(module='transactions')"></div>

            <div class="table-responsive">
                <table class="table table-hover table-sm text-center">
                    <thead>
                    <tr>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="transaction : ${dashboard.transactions}">
                        <td th:if="${transaction.type} == 'income'">
                            <img th:src="@{/img/icons/increasing.png}" width="28" height="28"
                                 class="d-inline-block align-top" alt=""/>
                        </td>
                        <td th:if="${transaction.type} == 'expense'">
                            <img th:src="@{/img/icons/decreasing.png}" width="28" height="28"
                                 class="d-inline-block align-top" alt=""/>
                        </td>
                        <td th:text="${transaction.category}"></td>
                        <td th:text="${#temporals.format(transaction.date, 'MM/dd/yyyy')}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    </div>
</div>


<div th:insert="fragments/bootstrap-scripts.html :: bootstrap-scripts"></div>

</body>

</html>
