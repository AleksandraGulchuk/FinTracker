<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<!-- Modal -->
<div class="modal fade" th:id="'modalDelete-' + ${transaction.id}" tabindex="-1" role="dialog" aria-hidden="true"
     th:fragment="modal-delete(transaction)">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Delete this transaction?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table class="table text-center">
                    <thead>
                    <tr>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td th:text="${transaction.category}"></td>
                        <td th:text="${transaction.date}"></td>
                        <td th:text="${transaction.amount}"></td>
                        <td th:text="${transaction.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form method="post" th:action="@{/incomes/delete(transactionId=${transaction.id})}">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>


</html>
