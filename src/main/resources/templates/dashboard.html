<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icons/logo.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Chart.js -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/chart.js}"></script>
    <link rel="stylesheet" th:href="@{/css/chart.css}">
</head>

<body>
<input type="hidden" id="balancesChart" th:value="${dashboard.balancesChart}"/>
<input type="hidden" id="expenseCategoriesChartId" th:value="${dashboard.expenseCategoriesChart}"/>
<input type="hidden" id="incomeCategoriesChartId" th:value="${dashboard.incomeCategoriesChart}"/>
<input type="hidden" id="incomes" th:value="${dashboard.incomesChart}"/>
<input type="hidden" id="expenses" th:value="${dashboard.expensesChart}"/>

<nav th:replace="~{fragments/navbar.html :: navbar(module='dashboard')}"></nav>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="~{fragments/sidebar.html :: sidebar(module='dashboard')}"></nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <div th:replace="~{fragments/info-cards.html :: info-cards(module='dashboard')}"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <canvas id="incomeExpenseChart" class="chart"></canvas>
                        </div>
                        <div class="col">
                            <canvas id="balanceChart" class="chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <canvas id="incomeChart" class="chart"></canvas>
                        </div>
                        <div class="col">
                            <canvas id="expenseChart" class="chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <canvas id="incomeCategoriesChart" class="chart"></canvas>
                        </div>
                        <div class="col">
                            <canvas id="expenseCategoriesChart" class="chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<div th:insert="~{fragments/bootstrap-scripts.html :: bootstrap-scripts}"></div>

<script th:src="@{/js/functions.js}"></script>
<script th:src="@{/js/chart-income-categories.js}"></script>
<script th:src="@{/js/chart-expense-categories.js}"></script>
<script th:src="@{/js/chart-balance.js}"></script>
<script th:src="@{/js/chart-incomes-expenses.js}"></script>
<script th:src="@{/js/chart-incomes.js}"></script>
<script th:src="@{/js/chart-expenses.js}"></script>

</body>

</html>
