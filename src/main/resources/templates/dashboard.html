<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Dashboard</title>
    <link rel="icon" type="image/x-icon" th:href="@{/img/icons/logo.png}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css}"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!--Chart.js -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/chart.js}"></script>
    <link rel="stylesheet" th:href="@{/css/chart.css}">

    <input type="hidden" id="balancesChar" th:value="${dashboard.balancesChar}"/>
    <input type="hidden" id="categoryChar" th:value="${dashboard.categoriesChar}"/>
    <input type="hidden" id="incomes" th:value="${dashboard.incomesSummary}"/>
    <input type="hidden" id="expenses" th:value="${dashboard.expensesSummary}"/>
</head>

<body>

<nav th:replace="fragments/navbar.html :: navbar(module='dashboard')"></nav>
<div class="container-fluid">
    <div class="row">
        <nav th:replace="fragments/sidebar.html :: sidebar(module='dashboard')"></nav>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <div th:replace="fragments/info-cards.html :: info-cards(module='dashboard')"></div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <canvas id="incomeChart" class="chart"></canvas>
                        </div>
                        <div class="col">
                            <canvas id="expenseChart" class="chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <div class="container text-center">
                    <div class="row">
                        <div class="col">
                            <canvas id="balanceChart" class="chart"></canvas>
                        </div>
                        <div class="col">
                            <canvas id="categoriesChart" class="chart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<script th:src="@{/js/functions.js}"></script>
<script th:src="@{/js/char-dashboard.js}"></script>
<script th:src="@{/js/char-incomes.js}"></script>
<script th:src="@{/js/char-expenses.js}"></script>
<div th:insert="fragments/bootstrap-scripts.html :: bootstrap-scripts"></div>

</body>

</html>
